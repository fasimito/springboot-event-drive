server:
  port: 8080
spring:
  datasource:
    name: aws-assignment
    url: jdbc:mysql://localhost:3306/aws-assignment?useUnicode=true&characterEncoding=utf8&useSSL=true
    username: root
    password: 123456
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20f

mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.events.domain

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

logging:
  level:
     com.events.mapper: debug
